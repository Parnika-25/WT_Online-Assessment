<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 450px;  /* Increased width */
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 30px;  /* Increased font size */
        }

        label {
            font-size: 18px;  /* Font size for labels */
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px;  /* Increased padding for input fields */
            margin: 15px 0 20px 0;  /* Adjusted margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 18px;  /* Increased font size */
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
            font-size: 16px;  /* Larger placeholder text */
        }

        .login-btn {
            width: 100%;
            padding: 18px;  /* Larger padding for the button */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;  /* Larger button text */
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 18px;  /* Larger error message size */
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="regno">Registration Number</label>
        <input type="text" id="regno" placeholder="Enter your Registration Number" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password" required>

        <button type="submit" class="login-btn">Login</button>
        <div id="error" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var regno = document.getElementById("regno").value;
        var password = document.getElementById("password").value;
        var errorDiv = document.getElementById("error");

        // Test password: replace this value with any valid password for testing
        var validPassword = "test123";  // This is the correct password for validation

        if (regno === "" || password === "") {
            errorDiv.textContent = "Please fill in both fields.";
        } else if (!/^[a-zA-Z0-9]+$/.test(regno)) {
            errorDiv.textContent = "Registration Number must be alphanumeric.";
        } else if (password.length < 6) {
            errorDiv.textContent = "Password must be at least 6 characters long.";
        } else if (password !== validPassword) {  // Validate against the correct password
            errorDiv.textContent = "Invalid login. Please check your credentials.";
        } else {
            errorDiv.textContent = "";
            // Redirect to the instructions page
            window.location.href = "question.html";  // Redirect to the instructions page
        }
    });
</script>

</body>
</html>
